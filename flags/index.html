<html lang="en ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/france_flag.ico" />
    <title>Flags Quiz</title>
</head>

<body>
    <div id="title">Guess this flag</div>
    <div id="header-container">
        <span id="scoreT">Score : <span id="score">0</span></span>
        <span id="question-numberT">
            <span id="question-number">0</span>/<span id="total-question-number"></span>
        </span>
    </div>

    <div id="quiz-container">
        <div id="flag-container">
            <img src="" alt="" id="flag">
        </div>

        <div id="responses-container">
            <div id="grid">
                <div class="response-container">
                    <div id="r-1" class="responses"></div>
                </div>
                <div class="response-container">
                    <div id="r-2" class="responses"></div>
                </div>
                <div class="response-container">
                    <div id="r-3" class="responses"></div>
                </div>
                <div class="response-container">
                    <div id="r-4" class="responses"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
