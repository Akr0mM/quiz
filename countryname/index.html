<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../france_flag.ico" />
    <title>Country Name Quiz</title>
</head>
<body>
    <div id="title">Guess the flag of this country</div>
    <div id="header-container">
        <span id="scoreT">Score : <span id="score">0</span></span>
        <span id="question-numberT">
            <span id="question-number">0</span>/<span id="total-question-number"></span>
        </span>
    </div>

    <div id="quiz-container">
        <div id="country"></div>

        <div id="responses-container">
            <div id="grid">
                <div class="responses-container"><img src="" alt="" class="responses" id="r-1"></div>
                <div class="responses-container"><img src="" alt="" class="responses" id="r-2"></div>
                <div class="responses-container"><img src="" alt="" class="responses" id="r-3"></div>
                <div class="responses-container"><img src="" alt="" class="responses" id="r-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
